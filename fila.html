async function carregarFila() {
    const res = await fetch(`${supabaseUrl}/rest/v1/fila?select=*`, {
      headers: {
        apikey: supabaseKey,
        Authorization: `Bearer ${supabaseKey}`
      }
    });

    const data = await res.json();
    data.sort((a, b) => a.id - b.id); // ordena por ordem de chegada

    listaFila.innerHTML = "";

    data.forEach((item, index) => {
      const li = document.createElement('li');
      const posicao = `${index + 1}¬∫`;

      li.innerHTML = `
        <div class="nome">${posicao} ‚Äì ${item.nome}</div>
        <div>${item.musica}</div>
        <div>‚è∞ ${item.horario}</div>
        ${item.youtube ? `<a class="link" href="${item.youtube}" target="_blank">‚ñ∂Ô∏è Ver no YouTube</a>` : ""}
      `;
      listaFila.appendChild(li);
    });
  }
    async function carregarAgoraCantando() {
      const res = await fetch(`${supabaseUrl}/rest/v1/fila?select=*&nome=eq.AGORA_CANTANDO&limit=1`, {
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`
