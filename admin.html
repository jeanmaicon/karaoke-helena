<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Controle ‚Äì Karaok√™ da Helena</title>
  <style>
    body {
      font-family: 'Font-On-A-Stick', cursive;
      background: linear-gradient(to bottom, #aeeafd, #ffffff);
      background-image: url('https://i.ibb.co/VpBzqbHS/bg-karaoke-helena.png');
      background-size: 320px 240px;
      background-repeat: repeat;
      background-position: bottom;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      margin: 50px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 10px #b3e5fc;
    }
    h1 {
      font-size: 24px;
      color: #0077c2;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 15px;
      background-color: #f0f8ff;
      border-radius: 10px;
      text-align: left;
      position: relative;
    }
    .botoes {
      margin-top: 10px;
    }
    button {
      margin: 0 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .remover { background-color: #f44336; color: white; }
    .pular { background-color: #ff9800; color: white; }
    .voltar { background-color: #90caf9; color: #000; }
    .agora-container {
      background-color: #ffd6e8;
      padding: 30px;
      margin: 50px auto;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 0 10px #b3e5fc;
    }
    .painel-musica {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="agora-container">
    <h2>üé∂ Agora cantando:</h2>
    <div id="agoraCantando" class="painel-musica">
      <em>Carregando m√∫sica atual...</em>
    </div>
    <div class="botoes">
      <button class="pular" onclick="pularMusica()">‚è≠Ô∏è Pular m√∫sica</button>
      <button class="voltar" onclick="voltarParaFila()">üîô Voltar para fila</button>
    </div>
  </div>

  <div class="container">
    <h1>üéõÔ∏è Painel de Controle</h1>
    <ul id="listaAdmin">
      <li>Carregando lista...</li>
    </ul>
  </div>

<script>
  const supabaseUrl = 'https://uemhcrsoujipgduuznbf.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlbWhjcnNvdWppcGdkdXV6bmJmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczODY2MDAsImV4cCI6MjA3Mjk2MjYwMH0.SFZX58XrmHDTuJOlfA6JP_0sB5admEpcTAtnMKJPC2c';

  const listaAdmin = document.getElementById('listaAdmin');
  const painelAgoraCantando = document.getElementById('agoraCantando');

  async function carregarFila() {
    const res = await fetch(`${supabaseUrl}/rest/v1/fila?select=*`, {
      headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
    });

    const data = await res.json();
    const somenteFila = data.filter(item => item.status !== 'AGORA_CANTANDO');
    somenteFila.sort((a, b) => a.id - b.id);

    listaAdmin.innerHTML = "";
    somenteFila.forEach((item, index) => {
      const posicao = `${index + 1}¬∫`;
      const li = document.createElement('li');
      li.innerHTML = `
        <div><strong>${posicao} ‚Äì ${item.nome}</strong> ‚Äì ${item.musica} <br>‚è∞ ${item.horario}</div>
        ${item.youtube ? `<div><a href="${item.youtube}" target="_blank">‚ñ∂Ô∏è Ver no YouTube</a></div>` : ""}
        <div class="botoes">
          <button onclick="cantarAgora(${item.id})">üé§ Cantar agora!</button>
          <button class="remover" onclick="remover(${item.id})">üóëÔ∏è Remover</button>
        </div>
      `;
      listaAdmin.appendChild(li);
    });
  }

  async function carregarAgoraCantando() {
    const res = await fetch(`${supabaseUrl}/rest/v1/fila?select=*&status=eq.AGORA_CANTANDO&limit=1`, {
      headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
    });

    const data = await res.json();
    const agora = data[0];

    if (!agora) {
      painelAgoraCantando.innerHTML = `<em>Nenhuma m√∫sica em execu√ß√£o no momento.</em>`;
    } else {
      painelAgoraCantando.innerHTML = `
        <strong>üéµ ${agora.musica}</strong><br>
        üë§ ${agora.nome}<br>
        ‚è∞ ${agora.horario}<br>
        ${agora.youtube ? `<a href="${agora.youtube}" target="_blank">‚ñ∂Ô∏è Ver no YouTube</a>` : ""}
      `;
    }
  }

  async function cantarAgora(id) {
    const resGet = await fetch(`${supabaseUrl}/rest/v1/fila?id=eq.${id}`, {
      headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
    });
    const [item] = await resGet.json();
    if (!item) return alert('M√∫sica n√£o encontrada.');

    await fetch(`${supabaseUrl}/rest/v1/fila?status=eq.AGORA_CANTANDO`, {
      method: 'DELETE',
      headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
    });

    await fetch(`${supabaseUrl}/rest/v1/fila?id=eq.${id}`, {
      method: 'DELETE',
      headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
    });

    await fetch(`${supabaseUrl}/rest/v1/fila`, {
      method: 'POST',
      headers: {
        apikey: supabaseKey,
        Authorization: `Bearer ${supabaseKey}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ ...item, status: "AGORA_CANTANDO" })
    });

    carregarFila();
    carregarAgoraCantando();
  }

  async function pularMusica() {
    await fetch(`${supabaseUrl}/rest/v1/fila?status=eq.AGORA_CANTANDO`, {
      method: 'DELETE',
      headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
    });

    const res = await fetch(`${supabaseUrl}/rest/v1/fila?select=*&status=not.eq.AGORA_CANTANDO&order=id.asc&limit=1`, {
      headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
    });

    const data = await res.json();
    const proxima = data[0];
    if (!proxima) return;

    await fetch(`${supabaseUrl}/rest/v1/fila?id=eq.${proxima.id}`, {
      method: 'DELETE',
      headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
    });

    await fetch(`${supabaseUrl}/rest/v1/fila`, {
      method: 'POST',
      headers: {
        apikey: supabaseKey,
        Authorization: `Bearer ${supabaseKey}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ ...proxima, status: "AGORA_CANTANDO" })
    });

    carregarFila();
    carregarAgoraCantando();
  }

  async function voltarParaFila() {
    const res = await fetch(`${supabaseUrl}/rest/v1/fila?select=*&status=eq.AGORA_CANTANDO&limit=1`, {
      headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
    });

    const data = await res.json();
    const atual = data[0];

    if (atual) {
      await fetch(`${supabaseUrl}/rest/v1/fila?id=eq.${atual.id}`, {
        method: 'DELETE',
        headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
      });

      await fetch(`${supabaseUrl}/rest/v1/fila`, {
        method: 'POST',
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          nome: atual.nome,
          musica: atual.musica,
          youtube: atual.youtube,
          horario: atual.horario
        })
      });
    }

    await pularMusica();
  }

  async function remover(id) {
    await fetch(`${supabaseUrl}/rest/v1/fila?id=eq.${id}`, {
      method: 'DELETE',
      headers: { apikey: supabaseKey, Authorization: `Bearer ${supabaseKey}` }
    });
    carregarFila();
  }

  carregarFila();
  carregarAgoraCantando();
  setInterval(() => {
    carregarFila();
    carregarAgoraCantando();
  }, 2000);
</script>
</body>
</html>
