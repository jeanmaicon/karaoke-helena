<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Controle ‚Äì Karaok√™ da Helena</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #aeeafd, #ffffff);
      background-image: url('https://i.ibb.co/zrZT2R9/frozen-bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      margin: 50px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 10px #b3e5fc;
    }
    h1 {
      font-size: 24px;
      color: #0077c2;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 15px;
      background-color: #f0f8ff;
      border-radius: 10px;
      text-align: left;
      position: relative;
    }
    .botoes {
      margin-top: 10px;
    }
    button {
      margin: 0 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .priorizar { background-color: #ffd6e8; }
    .remover   { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéõÔ∏è Painel de Controle</h1>
    <ul id="listaAdmin">
      <li>Carregando lista...</li>
    </ul>
  </div>

  <script>
    const listaAdmin = document.getElementById('listaAdmin');

    // Simulando os dados (depois isso ser√° conectado ao Supabase)
    let fila = [
      {
        id: 1,
        nome: "Alice",
        musica: "Let It Go - Idina Menzel",
        youtube: "https://youtu.be/L0MK7qz13bU",
        horario: "16:42"
      },
      {
        id: 2,
        nome: "Jo√£o",
        musica: "Show das Poderosas - Anitta",
        youtube: "",
        horario: "16:45"
      }
    ];

    function renderizarFila() {
      listaAdmin.innerHTML = "";
      fila.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <div><strong>${item.nome}</strong> ‚Äì ${item.musica} <br>‚è∞ ${item.horario}</div>
          ${item.youtube ? `<div><a href="${item.youtube}" target="_blank">‚ñ∂Ô∏è Ver no YouTube</a></div>` : ""}
          <div class="botoes">
            <button class="priorizar" onclick="priorizar(${index})">üîù Priorizar</button>
            <button class="remover" onclick="remover(${index})">üóëÔ∏è Remover</button>
          </div>
        `;
        listaAdmin.appendChild(li);
      });
    }

    function priorizar(index) {
      const item = fila.splice(index, 1)[0];
      fila.unshift(item);
      renderizarFila();
    }

    function remover(index) {
      fila.splice(index, 1);
      renderizarFila();
    }

    renderizarFila();
  </script>
</body>
</html>
