<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Controle ‚Äì Karaok√™ da Helena</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #aeeafd, #ffffff);
      background-image: url('https://i.ibb.co/zrZT2R9/frozen-bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      margin: 50px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 10px #b3e5fc;
    }
    h1 {
      font-size: 24px;
      color: #0077c2;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      padding: 15px;
      background-color: #f0f8ff;
      border-radius: 10px;
      text-align: left;
      position: relative;
    }
    .botoes {
      margin-top: 10px;
    }
    button {
      margin: 0 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .priorizar { background-color: #ffd6e8; }
    .remover   { background-color: #f44336; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéõÔ∏è Painel de Controle</h1>
    <ul id="listaAdmin">
      <li>Carregando lista...</li>
    </ul>
  </div>

  <script>
    const listaAdmin = document.getElementById('listaAdmin');
    const supabaseUrl = 'https://uemhcrsoujipgduuznbf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVlbWhjcnNvdWppcGdkdXV6bmJmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTczODY2MDAsImV4cCI6MjA3Mjk2MjYwMH0.SFZX58XrmHDTuJOlfA6JP_0sB5admEpcTAtnMKJPC2c';

    async function carregarFila() {
  const res = await fetch(`${supabaseUrl}/rest/v1/fila?select=*`, {
    headers: {
      apikey: supabaseKey,
      Authorization: `Bearer ${supabaseKey}`
    }
  });

  const data = await res.json();
  data.sort((a, b) => a.id - b.id); // ordena pela ordem de chegada

  listaAdmin.innerHTML = "";
  data.forEach((item, index) => {
    const posicao = `${index + 1}¬∫`;

    const li = document.createElement('li');
    li.innerHTML = `
      <div><strong>${posicao} ‚Äì ${item.nome}</strong> ‚Äì ${item.musica} <br>‚è∞ ${item.horario}</div>
      ${item.youtube ? `<div><a href="${item.youtube}" target="_blank">‚ñ∂Ô∏è Ver no YouTube</a></div>` : ""}
      <div class="botoes">
        <button class="priorizar" onclick="priorizar(${item.id})">üîù Priorizar</button>
        <button class="remover" onclick="remover(${item.id})">üóëÔ∏è Remover</button>
      </div>
    `;
    listaAdmin.appendChild(li);
  });
}

    
  async function remover(id) {
    const res = await fetch(`${supabaseUrl}/rest/v1/fila?id=eq.${id}`, {
      method: 'DELETE',
      headers: {
        apikey: supabaseKey,
        Authorization: `Bearer ${supabaseKey}`
      }
    });
    if (res.ok) {
      carregarFila(); // recarrega a lista
    } else {
      alert('Erro ao remover.');
    }
  }

  async function priorizar(id) {
  // 1. Pega o item
    const resGet = await fetch(`${supabaseUrl}/rest/v1/fila?id=eq.${id}`, {
      headers: {
        apikey: supabaseKey,
        Authorization: `Bearer ${supabaseKey}`
      }
    });
    const [item] = await resGet.json();

    // 2. Remove o item
    await fetch(`${supabaseUrl}/rest/v1/fila?id=eq.${id}`, {
      method: 'DELETE',
      headers: {
        apikey: supabaseKey,
        Authorization: `Bearer ${supabaseKey}`
      }
    });

  // 3. Reinsere o item
    await fetch(`${supabaseUrl}/rest/v1/fila`, {
      method: 'POST',
      headers: {
        apikey: supabaseKey,
        Authorization: `Bearer ${supabaseKey}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        nome: item.nome,
        musica: item.musica,
        youtube: item.youtube,
        horario: item.horario
      })
    });

    carregarFila();
  }
  carregarFila();

  </script>
</body>
</html>
